[project]
name = "spectral_playground"
version = "0.1.0"
description = "Spectral Unmixing Playground â€” synthesis and unmixing algorithms"
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name = "Anton Victorin" }
]
dependencies = [
  "numpy>=1.24",
  "scipy>=1.10",
  "scikit-learn>=1.2",
  "PyYAML>=6.0",
  "typer>=0.9",
  "matplotlib>=3.6"
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
  "hypothesis>=6.0"
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"


[tool.setuptools.packages.find]
where = ["."]
include = ["spectral_playground*"]
exclude = ["config*"]

